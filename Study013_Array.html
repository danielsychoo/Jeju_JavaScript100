<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      // array
        // array에는 function, number, string, boolean도 들어갈 수 있음

      let 과일 = ['사과', '수박', '복숭아', '딸기', '바나나'];
      // 직접 나열하여 Array를 선언하는 방법
      document.write(`${과일} <br>`)
      document.write(`${과일[0]} <br>`)
      document.write(`${과일[2]} <br><br>`)

      let 차 = new Array(5);
      // 5칸짜리 빈 array를 선언하는 방법
      document.write(`${차} <br>`)
      document.write(`${차[0]} <br>`)
      document.write(`${차[2]} <br><br>`)

      let 과자 = new Array('고래밥', '썬칩', '치토스');
      // 위 두가지 방법을 합친 선언방법. 보통 위의 두가지만 사용하고 이것은 사용 안함
      document.write(`${과자} <br>`)
      document.write(`${과자[0]} <br>`)
      document.write(`${과자[2]} <br><br>`)

    </script>
  </body>
</html>
