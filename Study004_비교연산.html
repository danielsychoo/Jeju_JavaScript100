<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <script>
          var x, y, z;
          x = 10;
          y = 20;
          z = '10';

          document.write(x > y, '<br>');
          document.write(x < y, '<br>');
          document.write(x >= y, '<br>');
          document.write(x <= y, '<br>');

          document.write(`x == z : ${x == z} <br>`);
          document.write(`x === z : ${x === z} <br>`);
          document.write(`x != y : ${x != y} <br>`);
          document.write(`x != 10 : ${x != 10} <br>`);
          // document.write(x < y, '<br>');
          // document.write(x >= y, '<br>');
          // document.write(x <= y, '<br>');

      </script>
  </body>
</html>
