<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      //array의 내장함수
      let 과일 = ['사과', '수박', '복숭아', '딸기', '바나나'];
      let 과일선물 = ['체리', '멜론'];

      document.write(`과일 : ${과일} <br>`);
      // 기본 array

      let 꺼낸과일 = 과일.pop();
      // 꺼낸과일을 나중에 사용하기위해 선언

      document.write(`과일.pop() : ${꺼낸과일} <br><br>`);
      // 맨 마지막 과일을 빼어냄
      document.write(`과일 : ${과일} <br><br>`);
      // 마지막 과일인 바나나가 빠진 array 확인

      document.write(`과일.push() ${과일.push(꺼낸과일)} <br>`);
      // 과일을 다시 넣음
      document.write(`과일 : ${과일} <br><br>`);
      // 과일을 다시 넣은 array확인

        document.write('<hr><br>')

          let 문자열 = 과일.toString()
          document.write(`과일.toString()[1] : ${문자열[1]} <br><br>`);
          // array를 문자열로 변환

          document.write(`과일.join('!!*') : ${과일.join('!!*')} <br><br>`);
          // array의 각 요소 사이에 !!* 삽입

          document.write(`과일.shift() : ${과일.shift()} <br>`);
          document.write(`과일 : ${과일} <br><br>`);
          // 맨 앞 과일을 빼어냄

          document.write(`과일.unshift('거봉') : ${과일.unshift('거봉')} <br>`);
          document.write(`과일 : ${과일} <br><br>`);
          // 맨 앞에 과일을 넣음

          document.write(`과일.splice(1, 0, '한라봉') : ${과일.splice(1, 0, '한라봉')} <br>`);
          document.write(`과일 : ${과일} <br><br>`);
          // 지정영역의 과일을 찾아냄

          document.write(`과일.slice(1, 3) : ${과일.slice(1, 3)} <br>`);
          document.write(`과일 : ${과일} <br><br>`);
          // 지정영역의 과일을 찾아냄

          document.write(`과일.concat(과일선물) : ${과일.concat(과일선물)} <br>`);
          document.write(`과일 : ${과일} <br><br>`);
          // 과일 array에 과일선물을 추가하여 새로운 array
          // 따라서 과일 array는 그대로임

          document.write(`과일.sort() : ${과일.sort()} <br>`);
          document.write(`과일 : ${과일} <br><br>`);
          // array 사전식 정렬. Ex) 1, 11, 2, 22

          document.write(`과일.reverse() : ${과일.reverse()} <br>`);
          document.write(`과일 : ${과일} <br><br>`);
          // array 반대 정렬

    </script>
  </body>
</html>
