<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      // document.write(10 + 10);
      // document.write('10' + '10');

      let one = 1;
      document.write(`one + one : ${one + one} <br>`);
      document.write(`String(one) + String(one) : ${String(one) + String(one)} <br><br>`);
      // Number을 String으로 변환

      let two = '2';
      document.write(`two + two : ${two + two} <br>`);
      document.write(`Number(two) + Number(two) : ${Number(two) + Number(two)} <br>`);
      // String을 Number로 변환

      let three = two + two;
      document.write(`<p> typeof(three) : ${typeof(three)} </p>`);

      document.write(`Boolean(-1) : ${Boolean(-1)} <br>`);
      document.write(`Boolean(0) : ${Boolean(0)} <br><br />`);
      // Boolean에서 0 이외의 수는 모두 True (음수포함)

      document.write(`Boolean(' ') : ${Boolean(' ')} <br>`);
      document.write(`Boolean('') : ${Boolean('')} <br><br>`);
      // Boolean에서 문자열에 아무것도(공백도)) 없으면 false
      document.write(`Boolean([]) : ${Boolean([])} <br>`);
      document.write(`Boolean([0]) : ${Boolean([0])} <br>`);
      // Boolean에서 Array는 아무것도 없어도 Array는 존재하고 Array의 내부가 빈 것임으로 True

      document.write(`<p> Boolean('0') : ${Boolean('0')} </p>`);
      // 문자열 '0' 은 문자열 안에 0이 있는 것이므로 True

    </script>
  </body>
</html>
