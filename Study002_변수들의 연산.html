<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      //변수

      //문자와 숫자, 기호$와 _만 사용
      //첫 글자가 숫자가 될 수 없음
      //대소문자는 구별, 예약어는 사용할 수 없음

      var 변수하나 = 20;
      var 변수둘 = 10;
      var 변수셋 = 3;

      document.write('변수하나 : ', 변수하나);
      document.write('<br>');
      document.write('변수둘 : ', 변수둘);
      document.write('<br>');
      document.write('변수하나+변수둘 : ', 변수하나+변수둘);
      document.write('<br>');
      document.write('변수하나-변수둘 : ', 변수하나-변수둘);
      document.write('<br>');
      document.write('변수하나/변수둘 : ', 변수하나/변수둘);
      document.write('<br>');
      document.write('변수하나*변수둘 : ', 변수하나*변수둘);
      document.write('<br>');
      document.write('변수하나**변수셋(제곱) : ', 변수하나**변수셋);
      document.write('<br>');
      document.write('변수하나%변수셋(나머지) : ', 변수하나%변수셋);
      document.write('<br>');

      //ES6
      const 이름 = '추성엽';
      const 소속 = '제주코딩베이스캠프';

      let 주소 = '서울';
      주소 = '제주';

      document.write(이름, '<br>');
      document.write(소속, '<br>');
      document.write(주소, '<br>');

      document.write(소속[2], '<br>')
      document.write(소속[3], '<br>')
    </script>
  </body>
</html>
